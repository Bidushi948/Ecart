<div class="card-top container-fluid">
    <div class="container d-flex">
        <div class="item">
            <a (click)="filter('')">
                <img src="assets/images/all.jpeg">
                <h6>All products</h6>
            </a>
        </div>
        <div class="item">
            <a (click)="filter('Women')">
                <img src="assets/images/women.jpeg">
                <h6>Women</h6>
            </a>
        </div>
        <div class="item" >
            <a (click)="filter('Men')">
                <img src="assets/images/men.png">
                <h6>Men</h6>
            </a>
        </div>
        <div class="item" >
            <a (click)="filter('electronics')">
                <img  style="  margin-top: 10px;" src="assets/images/Electronics.png">
                <h6>Electronics</h6>
            </a>
        </div>
        <div class="item" >
            <a (click)="filter('jewelery')">
                <img src="assets/images/j.jpeg">
                <h6>Jewelery</h6>
            </a>
        </div>
    </div>
    
</div>
<div class="container">
    <div class="row">
        <ng-container *ngFor="let item of filterCategory| filter:searchkey:'title'">
            <div class="card col-md-3">
                <img src="{{item.image}}" alt="">
                <h5 style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{item.title}}</h5>
                <p style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{item.description}}</p>
                <p><strong>Price:</strong> ${{item.price}}</p>
                <button class="btn btn-primary" (click)=addtocart(item)>Add to cart</button>
            </div>
        </ng-container>

    </div>
</div>
